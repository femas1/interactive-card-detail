<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container-gradient">
    
    <div class="container-gradient__front">
      
      <div class="container-gradient__front__circles">
        <div class="container-gradient__front__circles__1"></div>
        <div class="container-gradient__front__circles__2"></div>
      </div>

        <div class="container-gradient__front__card-number">0000 0000 0000 0000</div>

        <div class="container-gradient__front__cardBottomInfo">
          <div class="container-gradient__front__cardBottomInfo__card-holder">Jane Appleseed</div>
          <div class="container-gradient__front__cardBottomInfo__card-expiration">00/00</div>
        </div>

    </div>
    
    <div class="container-gradient__back">
      <span class="container-gradient__back__securityNum">000</span>
    </div>
    
  </div>
  <div class="container-white">  Cardholder Name
    e.g. Jane Appleseed
  
    Card Number
    e.g. 1234 5678 9123 0000
  
    Exp. Date (MM/YY)
    MM
    YY
  
    CVC
    e.g. 123
  
    Confirm</div>

 



  <!-- Completed state start -->

  <div class="hidden">
    Thank you!
    We've added your card details
    Continue
  </div>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
