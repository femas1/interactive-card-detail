<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <script src="script.js" defer></script>

</head>
<body>

  <div class="container-gradient">
   
    <div class="container-gradient__front">

      <div class="container-gradient__circles">
        <div class="container-gradient__circles__circle-1"></div>
        <div class="container-gradient__circles__circle-2"></div>
      </div>
      
      <div class="container-gradient__front__circles">
        <div class="container-gradient__front__circles__1"></div>
        <div class="container-gradient__front__circles__2"></div>
      </div>

        <div class="container-gradient__front__card-number">
          <span class="numberInput--1">0000</span> 
          <span class="numberInput--2">0000</span> 
          <span class="numberInput--3">0000</span> 
          <span class="numberInput--4">0000</span>
        </div>

        <div class="container-gradient__front__cardBottomInfo">
          <div class="container-gradient__front__cardBottomInfo__card-holder">Jane Appleseed</div>
          <div class="container-gradient__front__cardBottomInfo__card-expiration">
            <span class="monthInput" maxlength="2">00</span> /
            <span class="yearInput">00</span></div>
        </div>

    </div>
    
    <div class="container-gradient__back">
      <span class="container-gradient__back__securityNum">000</span>
    </div>
    
  </div>

<!-- FORM CARD HOLDER DATA  -->

  <div class="container-white">  

       <!-- Completed state start -->
  
       <div class="completedState hidden">
        <img src="images/icon-complete.svg" alt="complete-icon" class="completeIcon">
        <h1 class="completedState__heading">Thank you!</h1>
        <p class="completedState__text">We've added your card details</p>
        <div class="button">Continue</div>
      </div>

    <form action="" class="container-white__form">

      <div class="container-white__form__cardholder">
        <label id="cardHolderName" for="cardHolder">Cardholder Name</label>
        <input type="text" name="cardHolder" id="cardHolder" placeholder="e.g. Jane Appleseed">
      </div>

      <div class="container-white__form__cardNumber">
        <label for="cardNumber">Card Number</label>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" minlength="16" maxlength="16" required>
      </div>

      <div class="container-white__form__expDate__CVC">

        <div class="container-white__form__expDate">
          
            <label for="expDate">Exp. Date (MM/YY)</label>
          <div id="month__year">
            <input type="text" name="expDate" id="month" placeholder="MM" required minlength="2" maxlength="2">
            <input type="text" name="expDate" id="year" placeholder="YY" required minlength="2" maxlength="2">
          </div>
        </div>
        
        <div class="container-white__form__CVC">
  
          <label for="CVC">CVC</label>
          <input type="text" name="CVC" placeholder="e.g. 123" id="cvc" required minlength="3" maxlength="3">
      </div>

      </div>

     

      <button class="btn">Confirm</button>
    </form>
  </div>
  
  <div class="attribution hidden">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Federico Massara</a>.
  </div>
</body>
</html>
